<!DOCTYPE html>
<html>
<head>
	<title>Market Manager</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="bg-dark">
	<h1>
		Record your goods
	</h1>
	<form>
		<div>
			<input type="text" name="Name" placeholder="Name" id="name">
			<input type="number" name="price" placeholder="price" class="num">
			<input type="number" name="tax" placeholder="tax" class="num">
			<input type="number" name="discound" placeholder="discound" class="num">
			<input type="number" name="transportation" placeholder="transportation" class="num">
			<input type="number" name="total" readonly="" placeholder="total" class="num" >
			<input type="number" name="count" placeholder="count" class="num">
		</div>
		<input type="submit" value="Submit" name="" id="sub">
	</form>
	<table>
		<thead>
			<th>ID</th>
			<th>Name</th>
			<th>Price</th>
			<th>Tax</th>
			<th>Discound</th>
			<th>tran</th>
			<th>Total</th>
			<th>date</th>
			<th>Edit</th>
			<th>Del</th>
		</thead>
		<tbody>
			
			
		</tbody>
	</table>
<script type="text/javascript" src="css/bootstrap.min.js"></script>
<script type="text/javascript" src="js.js"></script>
</body>
</html>
